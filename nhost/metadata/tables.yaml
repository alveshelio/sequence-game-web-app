    name: teams
  object_relationships:
  - name: game
    using:
      foreign_key_constraint_on: game_id
  array_relationships:
  - name: games
    using:
      foreign_key_constraint_on:
        column: winner_id
        table:
          schema: public
          name: games
  - name: players
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          schema: public
          name: team_players
  insert_permissions:
  - role: me
    permission:
      check: {}
      columns:
      - id
      - created_at
      - name
      - color
      - game_id
      backend_only: false
  - role: user
    permission:
      check: {}
      columns:
      - id
      - created_at
      - name
      - color
      - game_id
      backend_only: false
  select_permissions:
  - role: me
    permission:
      columns:
      - color
      - name
      - created_at
      - game_id
      - id
      filter: {}
  - role: user
    permission:
      columns:
      - color
      - name
      - created_at
      - game_id
      - id
      filter: {}
- table:
    schema: public
    name: users
  object_relationships:
  - name: account
    using:
      manual_configuration:
        remote_table:
          schema: auth
          name: accounts
        column_mapping:
          id: user_id
  - name: player
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: players
        column_mapping:
          player_id: id
  insert_permissions:
  - role: me
    permission:
      check: {}
      columns:
      - id
      - created_at
      - updated_at
      - display_name
      - avatar_url
      backend_only: false
  - role: user
    permission:
      check: {}
      columns:
      - avatar_url
      - display_name
      - created_at
      - updated_at
      - id
      backend_only: false
  select_permissions:
  - role: me
    permission:
      columns:
      - id
      - created_at
      - updated_at
      - display_name
      - avatar_url
      - player_id
      filter: {}
  - role: user
    permission:
      columns:
      - avatar_url
      - display_name
      - created_at
      - updated_at
      - id
      - player_id
      filter: {}
  update_permissions:
  - role: me
    permission:
      columns:
      - avatar_url
      - display_name
      - created_at
      - updated_at
      - id
      filter:
        id:
          _eq: X-Hasura-User-Id
      check:
        id:
          _eq: X-Hasura-User-Id
      set:
        id: x-hasura-User-Id
  - role: user
    permission:
      columns:
      - avatar_url
      - display_name
      - created_at
      - updated_at
      - id
      filter:
        id:
          _eq: X-Hasura-User-Id
      check:
        id:
          _eq: X-Hasura-User-Id
      set:
        id: x-hasura-User-Id
  delete_permissions:
  - role: me
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
