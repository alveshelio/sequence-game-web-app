- table:
    schema: auth
    name: account_providers
  object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
  - name: provider
    using:
      foreign_key_constraint_on: auth_provider
- table:
    schema: auth
    name: account_roles
  object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
  - name: roleByRole
    using:
      foreign_key_constraint_on: role
- table:
    schema: auth
    name: accounts
  object_relationships:
  - name: role
    using:
      foreign_key_constraint_on: default_role
  - name: user
    using:
      foreign_key_constraint_on: user_id
  array_relationships:
  - name: account_providers
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          schema: auth
          name: account_providers
  - name: account_roles
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          schema: auth
          name: account_roles
  - name: refresh_tokens
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          schema: auth
          name: refresh_tokens
  insert_permissions:
  - role: me
    permission:
      check: {}
      columns:
      - id
      - created_at
      - updated_at
      - user_id
      - active
      - email
      - new_email
      - password_hash
      - default_role
      - is_anonymous
      - custom_register_data
      - otp_secret
      - mfa_enabled
      - ticket
      - ticket_expires_at
      backend_only: false
  - role: user
    permission:
      check: {}
      set:
        id: x-hasura-User-Id
      columns:
      - id
      - created_at
      - updated_at
      - user_id
      - active
      - email
      - new_email
      - password_hash
      - default_role
      - is_anonymous
      - custom_register_data
      - otp_secret
      - mfa_enabled
      - ticket
      - ticket_expires_at
      backend_only: false
  select_permissions:
  - role: me
    permission:
      columns:
      - email
      - id
      - user_id
      filter: {}
  - role: user
    permission:
      columns:
      - email
      - id
      - mfa_enabled
      - user_id
      filter: {}
  update_permissions:
  - role: me
    permission:
      columns:
      - active
      - is_anonymous
      - mfa_enabled
      - email
      - new_email
      - custom_register_data
      - default_role
      - otp_secret
      - password_hash
      - created_at
      - ticket_expires_at
      - updated_at
      - id
      - ticket
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
  - role: user
    permission:
      columns:
      - active
      - is_anonymous
      - mfa_enabled
      - email
      - new_email
      - custom_register_data
      - default_role
      - otp_secret
      - password_hash
      - created_at
      - ticket_expires_at
      - updated_at
      - id
      - ticket
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
- table:
    schema: auth
    name: providers
  array_relationships:
  - name: account_providers
    using:
      foreign_key_constraint_on:
        column: auth_provider
        table:
          schema: auth
          name: account_providers
- table:
    schema: auth
    name: refresh_tokens
  object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
- table:
    schema: auth
    name: roles
  array_relationships:
  - name: account_roles
    using:
      foreign_key_constraint_on:
        column: role
        table:
          schema: auth
          name: account_roles
  - name: accounts
    using:
      foreign_key_constraint_on:
        column: default_role
        table:
          schema: auth
          name: accounts
- table:
    schema: public
    name: friends
- table:
    schema: public
    name: games
  object_relationships:
  - name: winner
    using:
      foreign_key_constraint_on: winner_id
  array_relationships:
  - name: teams
    using:
      foreign_key_constraint_on:
        column: game_id
        table:
          schema: public
          name: teams
  insert_permissions:
  - role: me
    permission:
      check: {}
      columns:
      - created_at
      - id
      - updated_at
      - in_progress
      - winner_id
      - started_at
      - ended_at
      backend_only: false
  - role: user
    permission:
      check: {}
      columns:
      - in_progress
      - created_at
      - ended_at
      - started_at
      - updated_at
      - id
      - winner_id
      backend_only: false
  select_permissions:
  - role: me
    permission:
      columns:
      - in_progress
      - created_at
      - ended_at
      - started_at
      - updated_at
      - id
      - winner_id
      filter:
        teams:
          players:
            player_id:
              _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
      - in_progress
      - created_at
      - ended_at
      - started_at
      - updated_at
      - id
      - winner_id
      filter:
        teams:
          players:
            player_id:
              _eq: X-Hasura-User-Id
  update_permissions:
  - role: me
    permission:
      columns:
      - in_progress
      - created_at
      - ended_at
      - started_at
      - updated_at
      - id
      - winner_id
      filter:
        teams:
          players:
            player_id:
              _eq: X-Hasura-User-Id
      check:
        teams:
          players:
            player_id:
              _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
      - in_progress
      - created_at
      - ended_at
      - started_at
      - updated_at
      - id
      - winner_id
      filter:
        teams:
          players:
            player_id:
              _eq: X-Hasura-User-Id
      check: {}
- table:
    schema: public
    name: players
  array_relationships:
  - name: teams
    using:
      foreign_key_constraint_on:
        column: player_id
        table:
          schema: public
          name: team_players
  insert_permissions:
  - role: me
    permission:
      check: {}
      columns:
      - id
      - email
      backend_only: false
  - role: user
    permission:
      check: {}
      columns:
      - email
      - id
      backend_only: false
  select_permissions:
  - role: me
    permission:
      columns:
      - email
      - id
      filter: {}
  - role: user
    permission:
      columns:
      - email
      - id
      filter: {}
  event_triggers:
  - name: link-player-to-user
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{NHOST_CUSTOM_API_ENDPOINT}}/link-player-to-user'
- table:
    schema: public
    name: team_players
  object_relationships:
  - name: player
    using:
      foreign_key_constraint_on: player_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        column_mapping:
          player_id: player_id
  insert_permissions:
  - role: me
    permission:
      check: {}
      columns:
      - team_id
      - player_id
      backend_only: false
  - role: user
    permission:
      check: {}
      columns:
      - player_id
      - team_id
      backend_only: false
  select_permissions:
  - role: me
    permission:
      columns:
      - player_id
      - team_id
      filter: {}
  - role: user
    permission:
      columns:
      - player_id
      - team_id
      filter: {}
- table:
